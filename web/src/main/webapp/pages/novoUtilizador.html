<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="login-panel panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">Novo Cliente (Registo)</h3>
                </div>

                <div class="panel-body">
                    <!--form role="form"-->
                        <fieldset>
                            <div class="form-group txtRegistoNome">
                                <input class="form-control" placeholder="Nome" name="txtRegistoNome" type="text"  id="txtRegistoNome" autofocus>
                            </div>

                            <div class="form-group txtRegistoMorada">
                                <input class="form-control" placeholder="Morada" name="txtRegistoMorada" id="txtRegistoMorada" type="text"   >
                            </div>

                            <div class="form-group txtRegistoNporta">
                                <input class="form-control" placeholder="Nº porta" name="txtRegistoNporta" id="txtRegistoNporta" type="text"   >
                            </div>

                            <div class="form-group txtRegistoContribuinte">
                                <input class="form-control" placeholder="Contribuinte" name="txtRegistoContribuinte" id="txtRegistoContribuinte" type="text">
                            </div>

                            <div class="form-group txtRegistoDataNascimento">
                                <input class="form-control" placeholder="Data de Nascimento" name="txtRegistoDataNascimento" id="txtRegistoDataNascimento" type="text">
                            </div>

                            <div class="form-group txtRegistoContacto">
                                <input class="form-control" placeholder="Contacto" name="txtRegistoContacto" id="txtRegistoContacto" type="text">
                            </div>

                            <div class="form-group txtRegistoLocalidade">
                                <input class="form-control" placeholder="Localidade" name="txtRegistoLocalidade" id="txtRegistoLocalidade" type="text">
                            </div>

                            <div class="form-group txtRegistoUsername">
                                <input class="form-control" placeholder="Username" name="txtRegistoUsername" id="txtRegistoUsername" type="text">
                            </div>

                            <div class="form-group txtRegistoPassword">
                                <input class="form-control" placeholder="Password" name="txtRegistoPassword" id="txtRegistoPassword" type="password">
                            </div>

                            <!--a href="" class="btn btn-lg btn-success btn-block " id="btnRegistoNovoUtilizador">Registar</a-->


                            <div class="form-group txtRegistoPassword">
                                <button type="button" class="btn btn-success btn-lg" id="btnRegistoNovoUtilizador" >Registar</button>
                            </div>

                        </fieldset>
                    <!--/form-->
                </div>
            </div>
        </div>
